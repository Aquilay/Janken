<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Janken</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&family=Ribeye+Marrow&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="banner-top">
        <h1>WELCOME TO JANKEN !</h1>
        <h2>ROCK-PAPER-SCISSORS IN JAVASCRIPT - BY AYMANE FERHANE</h2>
    </div>

    <div id="scoreboard">
        <div id="display">
            <img src="" class="scoreboard-img" id="player-image"></img>
            <p id="vs-text">VS</p>
            <img src="" class="scoreboard-img" id="computer-image"></img>
        </div>
        <div id="scoreboard-text">
            <div id="player-text">
                <p>PLAYER</p>
                <p id="player-score">0</p>
            </div>
            <div id="computer-text">
                <p id="computer-score">0</p>
                <p>COMPUTER</p>
            </div>
        </div>
        <p id="result-text">Choose your weapon.</p>
    </div>
    
    <div id="banner-bottom">
        <img src="resources/rock.svg" class="choice-icon" id="rock"/>
        <img src="resources/paper.svg" class="choice-icon" id="paper"/>
        <img src="resources/scissors.svg" class="choice-icon" id="scissors"/>
    </div>

</body>










<script type="text/javascript" src="script.js"></script>
